name: Deploy to Server

on:
  push:
    branches:
      - main  # –∏–ª–∏ 'master' ‚Äî –∫–∞–∫ —É —Ç–µ–±—è

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy files to server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 147.45.214.176
          username: root
          key: ${{ secrets.DEPLOY_KEY }}   # üîπ –∑–¥–µ—Å—å –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π –∫–ª—é—á
          source: "dist/*"
          target: "/var/www/fanisproai"
